name: Track

defaults:
  # see https://hydra.cc/docs/advanced/overriding_packages/
  - /base/env_base@_here_
  - /base/sim_base@_here_

env:
  num_envs: 4096
  max_episode_length: 1000

drone_model: Crazyflie
force_sensor: false
time_encoding: true
intrinsics: false
wind: false
latency: false
latency_step: 2
random_latency: true

reset_thres: 1.
future_traj_steps: 4

use_eval: 1
use_action_error_order2: 0
reward_action_smoothness_weight: 0.2
reward_distance_scale: 5.0

action_transform: PIDrate
