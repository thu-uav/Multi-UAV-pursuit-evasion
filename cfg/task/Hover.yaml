name: Hover

defaults:
  # see https://hydra.cc/docs/advanced/overriding_packages/
  - /base/env_base@_here_
  - /base/sim_base@_here_

env:
  num_envs: 1
  max_episode_length: 500

drone_model: crazyflie
force_sensor: false

use_acc: 0
use_jerk: 0
reward_action_smoothness_weight: 0.0
reward_motion_smoothness_weight: 0.0
reward_distance_scale: 1.2
reward_v_scale: 0.0
reward_acc_scale: 0.0
reward_jerk_scale: 0.0
linear_vel_max: 3.0
linear_acc_max: 10.0

# observation options
omega: false
motor: false
time_encoding: true

# sim2real options
add_noise: false
action_filter: false
latency: false
action_noise: false

